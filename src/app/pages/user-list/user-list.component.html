<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav></app-nav>

    <div class="min-h-screen bg-gray-100 p-4 flex items-center justify-center pt-20">
        <div class="w-full max-w-7xl mx-auto">
          <!-- Search bar -->
          <div class="mb-4">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="filterData()"
              placeholder="Search by ID, Name, DOB, etc."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
      
          <!-- Table -->
          <div class="overflow-x-auto rounded-lg shadow">
            <table class="w-full bg-white">
              <thead class="bg-gray-200 text-gray-700 text-sm uppercase">
                <tr>
                  <th class="px-6 py-3 text-left">ID</th>
                  <th class="px-6 py-3 text-left">Name</th>
                  <th class="px-6 py-3 text-left">DOB</th>
                  <th class="px-6 py-3 text-left">Username</th>
                  <th class="px-6 py-3 text-left">Gender</th>
                  <th class="px-6 py-3 text-left">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of paginatedUsers" class="border-b hover:bg-gray-50">
                  <td class="px-6 py-4">{{ user.id }}</td>
                  <td class="px-6 py-4">{{ user.name }}</td>
                  <td class="px-6 py-4">{{ user.dob | date: 'shortDate' }}</td>
                  <td class="px-6 py-4">{{ user.username }}</td>
                  <td class="px-6 py-4">{{ user.gender }}</td>
                  <td class="px-6 py-4 space-x-2">
                    <button
                      [routerLink]="['/profile', user.name]"
                      class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition">
                      View
                    </button>
                    <button
                      (click)="openModal(user)"
                      class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition">
                      Edit
                    </button>
                    <button
                      (click)="deleteUser(user.id)"
                      class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      
    
          <div class="flex justify-between items-center mt-4">
            <button
              (click)="previousPage()"
              [disabled]="currentPage === 0"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md disabled:opacity-50">
              Previous
            </button>
            <span class="text-sm text-gray-600">Page {{ currentPage+1 }} of {{ totalPages }}</span>
            <button
              (click)="nextPage()"
              [disabled]="currentPage === totalPages-1"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md disabled:opacity-50">
              Next
            </button>
          </div>
        </div>
      
    <!-- Modal Wrapper -->
<div *ngIf="selectedUser" class="fixed inset-0 z-50 flex items-center justify-center">
  
    <div class="absolute inset-0 bg-black opacity-50"></div>
  
    <div class="relative bg-white w-full max-w-md p-6 rounded-lg shadow-lg z-50">
      <button
        class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
        (click)="closeModal()"
      >
        âœ–
      </button>
  
      <h2 class="text-xl font-semibold mb-4">Edit User</h2>
  
      <form (ngSubmit)="submitEdit()" #editForm="ngForm" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input
            [(ngModel)]="editUser.name"
            name="name"
            type="text"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <!-- DOB -->
        <div>
          <label class="block text-sm font-medium">Date of Birth</label>
          <input
            [(ngModel)]="editUser.dob"
            name="dob"
            type="date"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium">Username</label>
          <input
            [(ngModel)]="editUser.username"
            name="username"
            type="text"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium">Gender</label>
          <select
            [(ngModel)]="editUser.gender"
            name="gender"
            class="w-full border border-gray-300 rounded px-3 py-2"
          >
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
  
        <!-- Contact -->
        <div>
          <label class="block text-sm font-medium">Contact Number</label>
          <input
            [(ngModel)]="editUser.contactNumber"
            name="contactNumber"
            type="text"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <!-- Address -->
        <div>
          <label class="block text-sm font-medium">Address</label>
          <textarea
            [(ngModel)]="editUser.address"
            name="address"
            class="w-full border border-gray-300 rounded px-3 py-2"
          ></textarea>
        </div>
  
        <!-- Role -->
        <div>
          <label class="block text-sm font-medium">Role</label>
          <input
            [(ngModel)]="editUser.accessRole"
            name="accessRole"
            type="text"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
  
        <!-- Save Button -->
        <div class="text-right">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
    </div>
      
</body>
</html>
